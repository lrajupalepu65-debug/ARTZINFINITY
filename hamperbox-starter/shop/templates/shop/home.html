{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARTZINFINITY HamperBox-Store</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        header { text-align: center; margin-bottom: 20px; }
        h1 { margin-top: 10px; }
        .products { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .product { border: 1px solid #ccc; padding: 10px; width: 200px; text-align: center; }
        .product img { max-width: 100%; height: auto; }
        .price { font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>

<header>
    <img src="{% static 'shop/logo.jpg' %}" alt="HamperBox Logo" width="100">
    <h1>ARTZINFINITY HamperBox Store</h1>
</header>

<div class="products">
    {% for product in products %}
    <div class="product">
        {% if product.images.first %}
        <img src="{{ product.images.first.image.url }}" alt="{{ product.title }}">
        {% else %}
        <img src="https://via.placeholder.com/150" alt="No image">
        {% endif %}
        <h3>{{ product.title }}</h3>
        <p>{{ product.description }}</p>
        <p class="price">${{ product.price }}</p>
    </div>
    {% endfor %}
</div>

</body>
</html>
